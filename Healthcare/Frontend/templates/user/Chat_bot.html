
{% load static %}
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

        <link rel="stylesheet" href="{% static 'chat/css/messages.css' %}">

    </head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
    {% if user.is_authenticated %}
        <h1 style="text-align: end; padding-right: 10px">Logged in as : {{ request.session.UserName }}</h1>

    {% endif %}
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100 ">

				<div class="col-md-8 col-xl-6 chat h-100 mt-4">
					    <div class="card">

                                <div class="card-header msg_head">
                                    <div class="d-flex bd-highlight">
                                        <!--<div class="img_cont">-->

                                            <!--<span class="online_icon"></span>-->
                                        <!--</div>-->
                                        <div class="user_info">

                                                    <span>ChatBot</span>

                                        </div>

                                    </div>

                                </div>

                                <div class="card-body msg_card_body">
                                    <div id="send1">
                                        {% for i in val %}
                                        {% if i.id == "0" %}
                                        <div class='d-flex justify-content-start mb-4'><div class=img_cont_msg'></div><div class='msg_cotainer'>{{i.msg}}</div></div>
{% else %}
                                        <div class='d-flex justify-content-end mb-4'><div class='msg_cotainer_send'>{{i.msg}}</div></div>
                                        {% endif %}
                                        {% endfor %}
                                    </div>

                                </div>
<div class="card-footer">
                                <form id="send-message-form" method="post" action="/Frontend/UserChatbot/">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                        </div>
                                        <input type="text" name="txt" id="textfield" class="form-control type_msg" placeholder="Type your message...">
                                        <div class="input-group-append">
                                            <input type="submit" class="btn btn-secondary"  value="Send" id="button">

                                            </input>

                                        </div>
                                </div>
                                </form>
                            </div>
					        </div>




                    </div>
				</div>

			</div>
		</div>


	</body>
</html>
