{% extends 'userindex.html' %}
{% block content %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'savecomplain' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table table-striped">
    <tr>
      <th scope="row">Complaint</th>
      <td><label>
        <input type="text" name="complain" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Send" class="btn btn-info"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
