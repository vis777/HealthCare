{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"></h4>

            <div class="col-md-10">
              <div class="card">
                <div class="table-responsive pt-6">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Question</th>
                        <th>Answer</th>
                      </tr>
                    </thead>
                      <tbody>
                    {% for d in dtst %}
                      <tr>
                        <td>{{d.Question}}</td>
                        <td>{{d.Answer}}</td>
                    <td>
                          <div class="d-flex align-items-center" >
                            <form action="{% url 'deletedataset' dataid=d.id %}">
                            <button type="submit" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                              </form>
                          </div>
                    {% endfor %}
                    </tbody>
                    <tr align="center">
                      <td colspan="6">
                        <form action="{% url 'datasetpage' %}">
                        <input type="submit" name="Submit" value="Add" class="btn btn-info"/>
                        </form>
                      </td>
                    </tr>
                        </td>
                      </tr>
                  </table>
                </div>
              </div>
            </div>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
