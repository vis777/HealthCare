{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"></h4>

            <div class="col-md-10">
              <div class="card">
                <div class="table-responsive pt-6">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Complaint</th>
                        <th>Username</th>
                        <th>Date</th>
                          <th>Reply</th>
                      </tr>
                    </thead>
                      <tbody>
                    {% for d in val %}
                      <tr>
                          <td>{{d.Complaint}}</td>
                          <td>{{d.Login.First_Name}} {{d.Login.Last_Name}}</td>
                          <td>{{d.Date}}</td>
                          <td>{% if d.Reply == 'pending' %}<a href="/Backend/replypage/{{d.id}}" class="btn btn-success">send reply</a> {% else %} {{d.Reply}} {% endif  %} </td>
                    <td>




                        {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
